spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommercedb
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      cache-null-values: true

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    com.jorge.ecommerce.handler.GlobalExceptionHandler: debug